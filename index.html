<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INFO CUACA TERKINI</title>
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' https://cdn.tailwindcss.com; style-src 'self' https://cdn.tailwindcss.com 'unsafe-inline'; connect-src 'self' https://api.openweathermap.org;">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css"> 
</head>
<body class="bg-gradient-to-br from-indigo-900 to-purple-800 text-white min-h-screen flex flex-col items-center justify-center p-4 font-sans">

    <div class="max-w-4xl w-full mx-auto p-6 bg-white/10 rounded-xl shadow-2xl backdrop-blur-sm">
        <h1 class="text-3xl font-bold text-center mb-6 text-white">Nako SkyWatch</h1>

        <form id="search-form" class="flex gap-3 mb-8">
            <input type="text" id="search-input" placeholder="Masukkan nama kota..."
                   class="flex-grow p-3 rounded-lg bg-white/20 border border-white/30 placeholder-zinc-300 focus:outline-none focus:ring-2 focus:ring-blue-400 text-white text-lg">
            <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 px-6 rounded-lg transition-colors duration-200">
                Cari
            </button>
        </form>

        <p id="loading-message" class="text-center text-blue-300 text-lg hidden">Memuat data cuaca...</p>
        <p id="error-message" class="text-center text-red-400 text-lg hidden">Kota tidak ditemukan atau terjadi kesalahan.</p>
        <p id="api-key-error" class="text-center text-red-500 text-lg font-bold hidden">
            Kesalahan API Key: Harap periksa API key Anda di file config.js!
        </p>

        <div id="weather-card" class="bg-white/15 rounded-lg p-6 mb-8 shadow-inner hidden">
            <div class="flex flex-col md:flex-row items-center justify-between mb-4">
                <div class="text-center md:text-left">
                    <h2 id="city-name" class="text-4xl font-bold text-white">Nama Kota, Negara</h2>
                    <p id="current-date" class="text-zinc-300 text-lg">Hari, Tanggal</p>
                </div>
                <div id="unit-toggle" class="cursor-pointer text-zinc-300 text-md hover:text-white transition-colors mt-4 md:mt-0 px-3 py-1 border border-zinc-500 rounded-full">
                    °C / °F
                </div>
            </div>

            <div class="flex items-center justify-center md:justify-start gap-6 mb-4">
                <div id="weather-icon-container" class="w-24 h-24 flex-shrink-0">
                    </div>
                <div>
                    <p id="temperature" class="text-6xl font-extrabold text-white">25°C</p>
                    <p id="weather-description" class="text-2xl text-zinc-200 capitalize">Cerah berawan</p>
                </div>
            </div>

            <div class="grid grid-cols-1 md:grid-cols-2 gap-4 text-lg text-zinc-200">
                <div class="flex items-center gap-2">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-blue-300" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M9.75 3l.025.045l.024.049A4.524 4.524 0 0112 5.25a4.524 4.524 0 012.151-2.206l.024-.049l.025-.045M2.25 10.5h19.5M4.5 16.5h15M6.75 22.5h10.5a.75.75 0 00.75-.75v-1.5a.75.75 0 00-.75-.75H6.75a.75.75 0 00-.75.75v1.5a.75.75 0 00.75.75z" />
                    </svg>
                    <span>Kelembaban: <span id="humidity">70%</span></span>
                </div>
                <div class="flex items-center gap-2">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-blue-300" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M13.5 10.5V6.75a4.5 4.5 0 119 0v3.75M3.75 21V19.5m2.25-2.25V16.5m2.25-2.25V13.5m2.25-2.25V10.5m-9 0V9a2.25 2.25 0 012.25-2.25V6m2.25 0H12.75a2.25 2.25 0 002.25-2.25V3.75M7.5 21h9M3 16.5h18" />
                    </svg>
                    <span>Kecepatan Angin: <span id="wind-speed">5.2 m/s</span></span>
                </div>
            </div>
            <button id="add-favorite-btn" class="mt-6 w-full bg-indigo-500 hover:bg-indigo-600 text-white font-semibold py-2 px-4 rounded-lg transition-colors duration-200 hidden">
                Tambah ke Favorit
            </button>
        </div>

        <div id="forecast-section" class="bg-white/15 rounded-lg p-6 hidden">
            <h3 class="text-xl font-bold mb-4 text-white">Prakiraan 5 Hari</h3>
            <div id="forecast-container" class="grid grid-cols-2 sm:grid-cols-3 lg:grid-cols-5 gap-4">
                </div>
        </div>

        <div class="mt-8">
            <h3 class="text-xl font-bold mb-4 text-white">Lokasi Favorit</h3>
            <ul id="favorite-list" class="space-y-3">
                </ul>
        </div>
    </div>

    <script type="module" src="main.js"></script>
</body>
</html>
